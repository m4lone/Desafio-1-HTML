<!DOCTYPE html>
<!-- Formatando o tipo de documento para HTML -->

<html lang="pt-br">
  <!-- Definindo linguagem padrÃ£o para PT-BR -->
  <head>
    <meta charset="utf-8" />
    <title>Exercicio_01</title>
    <link rel="stylesheet" href="interface.css" />
  </head>
  <body>
    <main class="formulario">
      <h1>Exercicio 02</h1>
      <div class="row">
        <div class="newsletter">
          <form method="POST" id="newsletter">
            <div class="titulo">
              <p>Inscreva-se em nossa Newsletter!</p>
            </div>
            <br /><br />
            <p>
              <input
                type="text"
                id="usuario"
                placeholder="Seu Nome de Usuario..."
              />
              <input type="text" id="email" placeholder="Seu e-mail..." />
              <input type="password" id="senha" placeholder="Sua Senha..." />
              <input
                type="password"
                id="senha2"
                placeholder="Confirme sua Senha.."
              />
              <input
                type="text"
                id="nomec"
                placeholder="Seu Nome Completo..."
              />
              <input type="number" id="idade" placeholder="Sua idade..." />
              <input type="text" id="telefone" placeholder="Seu Telefone..." />
              <input type="button" id="botao" value="Enviar" onclick="useForm()" />
            </p>
          </form>
        </div>
      </div>
      <script src="exercicio2.js"></script>
    </main>
  </body>
</html>
